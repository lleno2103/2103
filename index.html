
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>2103 Creative ERP</title>
    <meta name="description" content="Sistema ERP completo para indústria cerâmica" />
    <meta name="author" content="2103 Creative" />

    <!-- Open Graph / Twitter -->
    <meta property="og:title" content="2103 Creative ERP" />
    <meta property="og:description" content="Sistema ERP completo para indústria cerâmica" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icons/icon-512x512.png" /> <!-- Usando ícone local -->

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@2103creative" />
    <meta name="twitter:image" content="/icons/icon-512x512.png" /> <!-- Usando ícone local -->
    
    <!-- PWA Configuration -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Mantido para compatibilidade com iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="2103 Creative ERP" />
    
    <!-- Favicon and PWA Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap">
  </head>

  <body>
    <div id="root"></div>
    
    <!-- Required Lovable Script Tag -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js', {
            scope: '/',
            type: 'module'
          }).then(registration => {
            console.log('ServiceWorker registration successful with scope:', registration.scope);
          }).catch(error => {
            console.error('ServiceWorker registration failed:', error);
          });
        });
      }
    </script>
  </body>
</html>
